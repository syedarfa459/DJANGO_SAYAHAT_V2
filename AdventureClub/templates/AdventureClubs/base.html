<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sayahat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 2000)
  </script>
</head>
<body>

<nav class="navbar navbar-expand-lg  bg-dark">
  <a class="navbar-brand" href="{% url 'club:index' %}">Sayahat Adventure Clubs</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'club:index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
     <li class="nav-item">
        <a class="nav-link" href="{% url 'club:events' %}">Events</a>
        <li>

    <li class="nav-item">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
            <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Club options
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item"  href="{%url 'club:register'%}">Register your club</a>
          <a class="dropdown-item" href="{%url 'club:createEvent'%}">Create an Event</a>
          <a class="dropdown-item" href="{%url 'club:myClubs'%}">My Clubs</a>

        </div>
      </li>
      </li>
        <a class="nav-link" href="{% url 'club:signOut' %}">SignOut</a>
        <a class="nav-link" href="#">{{request.user}}</a>

        {% else %}

        <li class="nav-item">
        <a class="nav-link" href="{% url 'club:signIn' %}">SignIn</a>
        <li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'club:signUp' %}">SignUp</a>
        </li>
        {% endif %}

    </li>
    </ul>
  </div>
</nav>
<div class="container-fluid mt-2"></div>


{% block body_block %}
{% endblock %}

</body>
</html>
